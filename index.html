<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <!--Header start -->
    <header id="header" class="black-bg">
      <div class="header-cont container">
        <div class="left-cont">
          <img src="images/logo.png" alt="" class="header-brand" />
          <ul class="main-nav">
            <li class="nav-item active">Home</li>
            <li class="nav-item">TV Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">News and Popular</li>
            <li class="nav-item">My List</li>
            <li class="nav-item">Browse My Language</li>
          </ul>
        </div>
        <div class="right-cont">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="search-icon"
            data-name="Search"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M14 11C14 14.3137 11.3137 17 8 17C4.68629 17 2 14.3137 2 11C2 7.68629 4.68629 5 8 5C11.3137 5 14 7.68629 14 11ZM14.3623 15.8506C12.9006 17.7649 10.5945 19 8 19C3.58172 19 0 15.4183 0 11C0 6.58172 3.58172 3 8 3C12.4183 3 16 6.58172 16 11C16 12.1076 15.7749 13.1626 15.368 14.1218L24.0022 19.1352L22.9979 20.8648L14.3623 15.8506Z"
              fill="currentColor"
            ></path>
          </svg>
          <img src="images/User.png" alt="" />
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!--Banner Section Start-->
    <div class="banner-section" id="banner-section">
      <div class="banner_fadeBottom"></div>
    </div>

    <!-- Banner Section End -->

    <!-- Movies section -->
    <div class="movies-cont container" id="movies-cont"></div>

    <!-- Movies section end -->
    <!--Netflic clone steps
    
    1. Get TMDB API for data
    2. Build header
    3. Get all Movies
    4. Build the different Sections
    5. Build Banner
    6. Get youtube search API
    7. Show movie trailer on click
    8. Host project on Github
    
    -->
  </body>
</html>
